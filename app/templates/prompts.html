{% extends "base.html" %}

{% block title %}プロンプト管理{% endblock %}

{% block content %}
<div class="max-w-6xl" x-data="promptsPage()">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">プロンプト管理</h2>

    <!-- フィルター -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow p-4 mb-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">診療科</label>
                <select x-model="filter.department" @change="updateDoctors(); applyFilters();" class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                    <option value="">すべて</option>
                    {% for dept in departments %}
                    <option value="{{ dept }}">{{ '全科共通' if dept == 'default' else dept }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">医師名</label>
                <select x-model="filter.doctor" @change="applyFilters()" class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                    <option value="">すべて</option>
                    <template x-for="doc in doctors" :key="doc">
                        <option :value="doc" x-text="doc === 'default' ? '医師共通' : doc"></option>
                    </template>
                </select>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">文書タイプ</label>
                <select x-model="filter.documentType" @change="applyFilters()" class="w-full border border-gray-300 dark:border-gray-600 rounded-md p-2 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100">
                    <option value="">すべて</option>
                    {% for type in document_types %}
                    <option value="{{ type }}">{{ type }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <!-- 新規作成ボタン -->
        <div class="mt-4 flex justify-end gap-3">
            <a href="/prompts/add" class="bg-blue-600 dark:bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700 dark:hover:bg-blue-600">
                プロンプト新規作成
            </a>
            <a href="/evaluation-prompts" class="bg-green-600 dark:bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700 dark:hover:bg-green-600">
                評価プロンプト
            </a>
        </div>
    </div>

    <!-- エラー表示 -->
    <div x-show="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded mb-4" x-text="error"></div>

    <!-- 成功メッセージ -->
    <div x-show="successMessage" class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-400 px-4 py-3 rounded mb-4" x-text="successMessage"></div>

    <!-- プロンプト一覧 -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">プロンプト一覧</h3>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 dark:bg-gray-900">
                    <tr>
                        <th @click="sortPrompts('department')" class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800">
                            診療科 <span x-text="getSortIcon('department')"></span>
                        </th>
                        <th @click="sortPrompts('doctor')" class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800">
                            医師名 <span x-text="getSortIcon('doctor')"></span>
                        </th>
                        <th @click="sortPrompts('document_type')" class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800">
                            文書タイプ <span x-text="getSortIcon('document_type')"></span>
                        </th>
                        <th @click="sortPrompts('selected_model')" class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800">
                            モデル <span x-text="getSortIcon('selected_model')"></span>
                        </th>
                        <th @click="sortPrompts('updated_at')" class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-800">
                            更新日時 <span x-text="getSortIcon('updated_at')"></span>
                        </th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    <template x-if="isLoading">
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-gray-500 dark:text-gray-400">読み込み中...</td>
                        </tr>
                    </template>
                    <template x-if="!isLoading && filteredPrompts.length === 0">
                        <tr>
                            <td colspan="6" class="px-4 py-8 text-center text-gray-500 dark:text-gray-400">プロンプトがありません</td>
                        </tr>
                    </template>
                    <template x-for="prompt in filteredPrompts" :key="prompt.id">
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100" x-text="prompt.department === 'default' ? '全科共通' : prompt.department"></td>
                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100" x-text="prompt.doctor === 'default' ? '医師共通' : prompt.doctor"></td>
                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100" x-text="prompt.document_type"></td>
                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100" x-text="prompt.selected_model || '-'"></td>
                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100" x-text="formatDate(prompt.updated_at)"></td>
                            <td class="px-4 py-3 text-sm">
                                <a :href="`/prompts/edit/${prompt.id}`" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 mr-3">編集</a>
                                <button @click="deletePrompt(prompt.id)" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300"
                                        :disabled="prompt.is_default">削除</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function promptsPage() {
    return {
        prompts: [],
        filteredPrompts: [],
        doctors: ['default'],
        filter: {
            department: 'default',
            doctor: 'default',
            documentType: '{{ document_types[0] }}'
        },
        isLoading: false,
        error: null,
        successMessage: null,
        sort: {
            column: '',
            direction: 'asc'
        },

        async init() {
            this.checkQueryParams();
            await this.updateDoctors();
            await this.loadPrompts();
        },

        async updateDoctors() {
            if (!this.filter.department) {
                this.doctors = ['default'];
                return;
            }
            try {
                const response = await fetch(`/api/settings/doctors/${this.filter.department}`);
                const data = await response.json();
                this.doctors = data.doctors;
                if (this.filter.doctor && !this.doctors.includes(this.filter.doctor)) {
                    this.filter.doctor = '';
                }
            } catch (e) {
                this.doctors = ['default'];
            }
        },

        checkQueryParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('created') === '1') {
                this.successMessage = window.MESSAGES.SUCCESS.PROMPT_CREATED;
                this.clearQueryParams();
            } else if (params.get('updated') === '1') {
                this.successMessage = window.MESSAGES.SUCCESS.PROMPT_UPDATED;
                this.clearQueryParams();
            } else if (params.get('deleted') === '1') {
                this.successMessage = window.MESSAGES.SUCCESS.PROMPT_DELETED;
                this.clearQueryParams();
            }
        },

        clearQueryParams() {
            window.history.replaceState({}, document.title, window.location.pathname);
        },

        async loadPrompts() {
            this.isLoading = true;
            this.error = null;
            try {
                const response = await fetch('/api/prompts/');
                const data = await response.json();
                this.prompts = data;
                this.applyFilters();
            } catch (e) {
                this.error = window.MESSAGES.ERROR.PROMPT_LOAD_FAILED;
            } finally {
                this.isLoading = false;
            }
        },

        applyFilters() {
            this.filteredPrompts = this.prompts.filter(p => {
                if (this.filter.department && p.department !== this.filter.department) return false;
                if (this.filter.doctor && p.doctor !== this.filter.doctor) return false;
                if (this.filter.documentType && p.document_type !== this.filter.documentType) return false;
                return true;
            });
        },

        async deletePrompt(promptId) {
            if (!confirm(window.MESSAGES.CONFIRM.DELETE_PROMPT)) return;

            try {
                const response = await fetch(`/api/prompts/${promptId}`, { method: 'DELETE' });
                if (response.ok) {
                    this.successMessage = window.MESSAGES.SUCCESS.PROMPT_DELETED;
                    await this.loadPrompts();
                } else {
                    this.error = window.MESSAGES.ERROR.PROMPT_DELETE_FAILED;
                }
            } catch (e) {
                this.error = window.MESSAGES.ERROR.API_ERROR;
            }
        },

        formatDate(dateStr) {
            if (!dateStr) return '-';
            const date = new Date(dateStr);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        },

        sortPrompts(column) {
            if (this.sort.column === column) {
                this.sort.direction = this.sort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                this.sort.column = column;
                this.sort.direction = 'asc';
            }

            this.filteredPrompts.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                if (column === 'updated_at') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                } else if (typeof aVal === 'string') {
                    aVal = aVal?.toLowerCase() || '';
                    bVal = bVal?.toLowerCase() || '';
                }

                if (aVal < bVal) return this.sort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return this.sort.direction === 'asc' ? 1 : -1;
                return 0;
            });
        },

        getSortIcon(column) {
            if (this.sort.column !== column) return '⇅';
            return this.sort.direction === 'asc' ? '↑' : '↓';
        }
    };
}
</script>
{% endblock %}
