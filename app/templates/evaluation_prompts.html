{% extends "base.html" %}

{% block title %}評価プロンプト管理{% endblock %}

{% block content %}
<div class="max-w-6xl" x-data="evaluationPromptsPage()">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 mb-6">評価プロンプト管理</h2>

    <!-- 戻るボタン -->
    <div class="mb-6">
        <a href="/prompts" class="bg-gray-600 dark:bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700 dark:hover:bg-gray-600">
            プロンプト管理に戻る
        </a>
    </div>

    <!-- エラー表示 -->
    <div x-show="error" class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-400 px-4 py-3 rounded mb-4" x-text="error"></div>

    <!-- 成功メッセージ -->
    <div x-show="successMessage" class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 text-green-700 dark:text-green-400 px-4 py-3 rounded mb-4" x-text="successMessage"></div>

    <!-- 評価プロンプト一覧 -->
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow">
        <div class="p-4 border-b border-gray-200 dark:border-gray-700">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100">評価プロンプト一覧</h3>
        </div>
        <div class="overflow-x-auto">
            <table class="w-full">
                <thead class="bg-gray-50 dark:bg-gray-900">
                    <tr>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">文書タイプ</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">プロンプト内容</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">更新日時</th>
                        <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-400 uppercase">操作</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200 dark:divide-gray-700">
                    <template x-if="isLoading">
                        <tr>
                            <td colspan="4" class="px-4 py-8 text-center text-gray-500 dark:text-gray-400">読み込み中...</td>
                        </tr>
                    </template>
                    <template x-for="docType in documentTypes" :key="docType">
                        <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100" x-text="docType"></td>
                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100">
                                <span x-text="getPromptPreview(docType)"></span>
                            </td>
                            <td class="px-4 py-3 text-sm text-gray-900 dark:text-gray-100" x-text="getUpdatedAt(docType)"></td>
                            <td class="px-4 py-3 text-sm">
                                <a :href="`/evaluation-prompts/edit/${encodeURIComponent(docType)}`" class="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 mr-3">編集</a>
                                <button @click="deletePrompt(docType)" class="text-red-600 dark:text-red-400 hover:text-red-800 dark:hover:text-red-300"
                                        :disabled="!hasPrompt(docType)">削除</button>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
function evaluationPromptsPage() {
    return {
        prompts: [],
        documentTypes: {{ document_types | tojson }},
        isLoading: false,
        error: null,
        successMessage: null,

        async init() {
            this.checkQueryParams();
            await this.loadPrompts();
        },

        checkQueryParams() {
            const params = new URLSearchParams(window.location.search);
            if (params.get('saved') === '1') {
                this.successMessage = window.MESSAGES.SUCCESS.PROMPT_SAVED;
                this.clearQueryParams();
            } else if (params.get('deleted') === '1') {
                this.successMessage = window.MESSAGES.SUCCESS.PROMPT_DELETED;
                this.clearQueryParams();
            }
        },

        clearQueryParams() {
            window.history.replaceState({}, document.title, window.location.pathname);
        },

        async loadPrompts() {
            this.isLoading = true;
            this.error = null;
            try {
                const response = await fetch('/api/evaluation/prompts');
                const data = await response.json();
                this.prompts = data.prompts || [];
            } catch (e) {
                this.error = window.MESSAGES.ERROR.PROMPT_LOAD_FAILED;
            } finally {
                this.isLoading = false;
            }
        },

        getPrompt(docType) {
            return this.prompts.find(p => p.document_type === docType);
        },

        hasPrompt(docType) {
            return !!this.getPrompt(docType);
        },

        getPromptPreview(docType) {
            const prompt = this.getPrompt(docType);
            if (!prompt || !prompt.content) return '未設定';
            const content = prompt.content;
            return content.length > 50 ? content.substring(0, 50) + '...' : content;
        },

        getUpdatedAt(docType) {
            const prompt = this.getPrompt(docType);
            if (!prompt || !prompt.updated_at) return '-';
            const date = new Date(prompt.updated_at);
            return date.toLocaleString('ja-JP', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        },

        async deletePrompt(docType) {
            if (!confirm(`「${docType}」の評価プロンプトを削除してもよろしいですか？`)) return;

            try {
                const response = await fetch(`/api/evaluation/prompts/${encodeURIComponent(docType)}`, {
                    method: 'DELETE',
                    headers: { 'X-CSRF-Token': window.CSRF_TOKEN }
                });
                const data = await response.json();
                if (data.success) {
                    this.successMessage = data.message;
                    await this.loadPrompts();
                } else {
                    this.error = data.message || window.MESSAGES.ERROR.EVALUATION_PROMPT_DELETE_FAILED;
                }
            } catch (e) {
                this.error = window.MESSAGES.ERROR.API_ERROR;
            }
        }
    };
}
</script>
{% endblock %}
