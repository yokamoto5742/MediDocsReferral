<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}診療情報提供書作成アプリ{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">

    <link rel="stylesheet" href="/static/dist/css/main.css">

    <script>
        // ダークモード検出スクリプト
        (function() {
            function updateDarkMode() {
                if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }

            // 初期設定
            updateDarkMode();

            // OS設定変更を監視
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateDarkMode);
        })();
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900" x-data="appState()" x-init="init()">
    <div x-show="showCopySuccess"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-300"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-2"
         class="fixed bottom-5 right-5 z-50 bg-green-600 text-white px-6 py-3 rounded-lg shadow-xl"
         x-cloak>
        {{ messages.SUCCESS.COPIED_TO_CLIPBOARD }}
    </div>

    <div class="flex h-screen">
        {% include "components/sidebar.html" %}
        <main class="flex-1 overflow-auto p-6">
            {% block content %}{% endblock %}
        </main>
    </div>
    <script>
        // テンプレートからJavaScriptへデータを渡す
        {% if document_purpose_mapping %}
        window.DOCUMENT_PURPOSE_MAPPING = {{ document_purpose_mapping | tojson }};
        {% endif %}
        {% if csrf_token %}
        window.CSRF_TOKEN = {{ csrf_token | tojson }};
        {% endif %}
        {% if tab_names %}
        window.TAB_NAMES = {{ tab_names | tojson }};
        {% endif %}
        {% if messages %}
        window.MESSAGES = {{ messages | tojson }};
        {% endif %}
        {% if document_types %}
        window.DOCUMENT_TYPES = {{ document_types | tojson }};
        {% endif %}
    </script>

    <script type="module" src="/static/dist/js/main.js"></script>

</body>
</html>
